<div>
    <h2 data-translate="advertiserApp.day.home.title">Days</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="daymySuffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="advertiserApp.day.home.createLabel">
                        Create new Day
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="advertiserApp.day.number">Number</span></th>
                    <th><span data-translate="advertiserApp.day.dayName">Day Name</span></th>
                    <th><span data-translate="advertiserApp.day.week">Week</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="day in vm.days track by day.id">
                    <td><a ui-sref="daymySuffix-detail({id:day.id})">{{day.id}}</a></td>
                    <td>{{day.number}}</td>
                    <td data-translate="{{'advertiserApp.DayName.' + day.dayName}}">{{day.dayName}}</td>
                    <td>
                        <a ui-sref="weekmySuffix-detail({id:day.weekId})">{{day.weekId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="daymySuffix-detail({id:day.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="daymySuffix.edit({id:day.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="daymySuffix.delete({id:day.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
