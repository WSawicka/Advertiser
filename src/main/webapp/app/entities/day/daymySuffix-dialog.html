
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDayLabel" data-translate="advertiserApp.day.home.createOrEditLabel">Create or edit a Day</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.day.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.day.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="advertiserApp.day.number" for="field_number">Number</label>
            <input type="number" class="form-control" name="number" id="field_number"
                    ng-model="vm.day.number"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="advertiserApp.day.dayName" for="field_dayName">Day Name</label>
            <select class="form-control" name="dayName" ng-model="vm.day.dayName" id="field_dayName">
                <option value="MONDAY" data-translate="advertiserApp.DayName.MONDAY">MONDAY</option>
                <option value="TUESDAY" data-translate="advertiserApp.DayName.TUESDAY">TUESDAY</option>
                <option value="WEDNESDAY" data-translate="advertiserApp.DayName.WEDNESDAY">WEDNESDAY</option>
                <option value="THURSDAY" data-translate="advertiserApp.DayName.THURSDAY">THURSDAY</option>
                <option value="FRIDAY" data-translate="advertiserApp.DayName.FRIDAY">FRIDAY</option>
                <option value="SATURDAY" data-translate="advertiserApp.DayName.SATURDAY">SATURDAY</option>
                <option value="SUNDAY" data-translate="advertiserApp.DayName.SUNDAY">SUNDAY</option>
            </select>
        </div>

        <div class="form-group">
            <label data-translate="advertiserApp.day.week" for="field_week">Week</label>
            <select class="form-control" id="field_week" name="week" ng-model="vm.day.weekId" ng-options="week.id as week.id for week in vm.weeks"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
