
<div>
    <h2><span data-translate="advertiserApp.day.detail.title">Day</span> {{vm.day.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="advertiserApp.day.number">Number</span></dt>
        <dd>
            <span>{{vm.day.number}}</span>
        </dd>
        <dt><span data-translate="advertiserApp.day.dayName">Day Name</span></dt>
        <dd>
            <span data-translate="{{'advertiserApp.DayName.' + vm.day.dayName}}">{{vm.day.dayName}}</span>
        </dd>
        <dt><span data-translate="advertiserApp.day.week">Week</span></dt>
        <dd>
            <a ui-sref="weekmySuffix-detail({id:vm.day.weekId})">{{vm.day.weekId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="daymySuffix-detail.edit({id:vm.day.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
