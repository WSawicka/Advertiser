<div>
    <h2 data-translate="advertiserApp.spot.home.title">Spots</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="spotmySuffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="advertiserApp.spot.home.createLabel">
                        Create new Spot
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="advertiserApp.spot.dateTime">Date Time</span></th>
                    <th><span data-translate="advertiserApp.spot.hour">Hour</span></th>
                    <th><span data-translate="advertiserApp.spot.campaign">Campaign</span></th>
                    <th><span data-translate="advertiserApp.spot.spotInfo">Spot Info</span></th>
                    <th><span data-translate="advertiserApp.spot.spotName">Spot Name</span></th>
                    <th><span data-translate="advertiserApp.spot.spotNumber">Spot Number</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="spot in vm.spots track by spot.id">
                    <td><a ui-sref="spotmySuffix-detail({id:spot.id})">{{spot.id}}</a></td>
                    <td>{{spot.dateTime | date:'medium'}}</td>
                    <td>
                        <a ui-sref="hourmySuffix-detail({id:spot.hourId})">{{spot.hourId}}</a>
                    </td>
                    <td>
                        <a ui-sref="campaignmySuffix-detail({id:spot.campaignId})">{{spot.campaignId}}</a>
                    </td>
                    <td>
                        <a ui-sref="spot-infomySuffix-detail({id:spot.spotInfoId})">{{spot.spotInfoId}}</a>
                    </td>
                    <td>
                        <a>{{spot.spotName}}</a>
                    </td>
                    <td>
                        <a>{{spot.spotNumber}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="spotmySuffix-detail({id:spot.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="spotmySuffix.edit({id:spot.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="spotmySuffix.delete({id:spot.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
