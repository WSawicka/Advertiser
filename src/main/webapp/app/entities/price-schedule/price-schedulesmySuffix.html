<div>
    <h2 data-translate="advertiserApp.priceSchedule.home.title">Price Schedules</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="price-schedulemySuffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="advertiserApp.priceSchedule.home.createLabel">
                        Create new Price Schedule
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="advertiserApp.priceSchedule.name">Name</span></th>
                    <th><span data-translate="advertiserApp.priceSchedule.startDate">Start Date</span></th>
                    <th><span data-translate="advertiserApp.priceSchedule.endDate">End Date</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="priceSchedule in vm.priceSchedules track by priceSchedule.id">
                    <td><a ui-sref="price-schedulemySuffix-detail({id:priceSchedule.id})">{{priceSchedule.id}}</a></td>
                    <td>{{priceSchedule.name}}</td>
                    <td>{{priceSchedule.startDate | date:'medium'}}</td>
                    <td>{{priceSchedule.endDate | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="price-schedulemySuffix-detail({id:priceSchedule.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="price-schedulemySuffix.edit({id:priceSchedule.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="price-schedulemySuffix.delete({id:priceSchedule.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
