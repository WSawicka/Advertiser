
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPriceScheduleHourLabel" data-translate="advertiserApp.priceScheduleHour.home.createOrEditLabel">Create or edit a Price Schedule Hour</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.priceScheduleHour.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.priceScheduleHour.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="advertiserApp.priceScheduleHour.hour" for="field_hour">Hour</label>
            <input type="number" class="form-control" name="hour" id="field_hour"
                    ng-model="vm.priceScheduleHour.hour"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="advertiserApp.priceScheduleHour.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="vm.priceScheduleHour.price"
                     />
        </div>

        <div class="form-group">
            <label data-translate="advertiserApp.priceScheduleHour.priceSchedule" for="field_priceSchedule">Price Schedule</label>
            <select class="form-control" id="field_priceSchedule" name="priceSchedule" ng-model="vm.priceScheduleHour.priceScheduleId" ng-options="priceSchedule.id as priceSchedule.id for priceSchedule in vm.priceschedules"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
