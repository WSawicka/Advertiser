<div>
    <h2 data-translate="advertiserApp.priceScheduleHour.home.title">Price Schedule Hours</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="price-schedule-hourmySuffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="advertiserApp.priceScheduleHour.home.createLabel">
                        Create new Price Schedule Hour
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="advertiserApp.priceScheduleHour.hour">Hour</span></th>
                    <th><span data-translate="advertiserApp.priceScheduleHour.price">Price</span></th>
                    <th><span data-translate="advertiserApp.priceScheduleHour.priceSchedule">Price Schedule</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="priceScheduleHour in vm.priceScheduleHours track by priceScheduleHour.id">
                    <td><a ui-sref="price-schedule-hourmySuffix-detail({id:priceScheduleHour.id})">{{priceScheduleHour.id}}</a></td>
                    <td>{{priceScheduleHour.hour}}</td>
                    <td>{{priceScheduleHour.price}}</td>
                    <td>
                        <a ui-sref="price-schedulemySuffix-detail({id:priceScheduleHour.priceScheduleId})">{{priceScheduleHour.priceScheduleId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="price-schedule-hourmySuffix-detail({id:priceScheduleHour.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="price-schedule-hourmySuffix.edit({id:priceScheduleHour.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="price-schedule-hourmySuffix.delete({id:priceScheduleHour.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
