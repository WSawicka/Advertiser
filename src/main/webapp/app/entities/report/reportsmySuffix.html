<div>
    <h2 data-translate="advertiserApp.report.home.title">Reports</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="reportmySuffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="advertiserApp.report.home.createLabel">
                        Create new Report
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="advertiserApp.report.startDate">Start Date</span></th>
                    <th><span data-translate="advertiserApp.report.endDate">End Date</span></th>
                    <th><span data-translate="advertiserApp.report.campaign">Campaign</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="report in vm.reports track by report.id">
                    <td><a ui-sref="reportmySuffix-detail({id:report.id})">{{report.id}}</a></td>
                    <td>{{report.startDate | date:'medium'}}</td>
                    <td>{{report.endDate | date:'medium'}}</td>
                    <td>
                        <span ng-repeat="campaign in report.campaigns">
                            <a class="form-control-static" ui-sref="campaignmySuffix-detail({id: campaign.id})">{{campaign.id}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="reportmySuffix-detail({id:report.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="reportmySuffix.edit({id:report.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="reportmySuffix.delete({id:report.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
