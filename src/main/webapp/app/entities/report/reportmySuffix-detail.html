
<div>
    <h2><span data-translate="advertiserApp.report.detail.title">Report</span> {{vm.report.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="advertiserApp.report.startDate">Start Date</span></dt>
        <dd>
            <span>{{vm.report.startDate | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="advertiserApp.report.endDate">End Date</span></dt>
        <dd>
            <span>{{vm.report.endDate | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="advertiserApp.report.campaign">Campaign</span></dt>
        <dd>
            <span ng-repeat="campaign in vm.report.campaigns">
                <a ui-sref="campaignmySuffix-detail({id: campaign.id})">{{campaign.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="reportmySuffix-detail.edit({id:vm.report.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
