<div ng-cloak>
    <div class="row">
        <div class="col-md-8">
            <h1>Welcome in Advertiser app!</h1>

            <div has-authority="ROLE_ADMIN">
                <p><a ui-sref="campaign-add">Utwórz nową kampanię</a></p>
                <p><a ui-sref="campaign">Wygeneruj spoty</a></p>
                <p><a ui-sref="calendar">Przejdź do kalendarza</a></p>
                <p><a ui-sref="summaries">Podsumowania i statystyki</a></p>
                <div class="form-group row">
                    <p class="col-lg-1"><a ui-sref="reports({year: vm.year})">Raporty</a>
                    <div class="col-lg-2">
                        <input type="number" class="form-control col-xl-6" ng-model="vm.year" min="2000" max="2050"/>
                    </div>
                    </p>
                </div>
            </div>

            <br/><br/>
            <div class="col-lg-12" has-authority="ROLE_USER">
                <p><a ui-sref="campaign-client">Zobacz stan kampanii</a></p>
            </div>
        </div>
    </div>
</div>
