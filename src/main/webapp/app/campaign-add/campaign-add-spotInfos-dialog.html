
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySpotInfoLabel" data-translate="advertiserApp.spotInfo.home.createOrEditLabel">Create or edit a Spot Info</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group col-xl-12">
            <label class="control-label" data-translate="advertiserApp.spotInfo.producer" for="field_producer">Producer</label>
            <input type="text" class="form-control" name="producer" id="field_producer"
                   ng-model="vm.spotInfo.producer"/>
        </div>
        <div class="form-group col-xl-6">
            <label class="control-label" data-translate="advertiserApp.spotInfo.scenarioAuthor" for="field_scenarioAuthor">Scenario Author</label>
            <input type="text" class="form-control" name="scenarioAuthor" id="field_scenarioAuthor"
                   ng-model="vm.spotInfo.scenarioAuthor"/>
        </div>
        <div class="form-group col-xl-6">
            <label class="control-label" data-translate="advertiserApp.spotInfo.soundAuthor" for="field_soundAuthor">Sound Author</label>
            <input type="text" class="form-control" name="soundAuthor" id="field_soundAuthor"
                   ng-model="vm.spotInfo.soundAuthor"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="advertiserApp.spotInfo.performer" for="field_performer">Performer</label>
            <input type="text" class="form-control" name="performer" id="field_performer"
                   ng-model="vm.spotInfo.performer"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="advertiserApp.spotInfo.music" for="field_music">Music</label>
            <input type="text" class="form-control" name="music" id="field_music"
                   ng-model="vm.spotInfo.music"/>
        </div>
        <div class="form-group col-xl-6">
            <label class="control-label" data-translate="advertiserApp.spotInfo.length" for="field_length">Length</label>
            <input type="number" class="form-control" name="length" id="field_length"
                   ng-model="vm.spotInfo.length"/>
        </div>
        <div class="form-group col-xl-6">
            <label class="control-label" data-translate="advertiserApp.spotInfo.filePath" for="field_filePath">File Path</label>
            <input type="text" class="form-control" name="filePath" id="field_filePath"
                   ng-model="vm.spotInfo.filePath"/>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
